<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Log Generator | Office ToDo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark text-light">
    <div class="container-fluid">
        <div class="row min-vh-100">
            <!-- Sidebar -->
            <div class="col-md-3 bg-black sidebar">
                <div class="p-4">
                    <h2 class="text-center mb-4 neon-text">Work Logger</h2>
                    <div class="mb-4">
                        <button id="newLogBtn" class="btn btn-outline-primary w-100 mb-3">
                            <i class="bi bi-plus-circle"></i> New Log
                        </button>
                        <button id="saveLogBtn" class="btn btn-outline-success w-100 mb-3">
                            <i class="bi bi-save"></i> Save Today's Work
                        </button>
                        <button id="copyLogBtn" class="btn btn-outline-info w-100">
                            <i class="bi bi-clipboard"></i> Copy to Clipboard
                        </button>
                    </div>
                    <hr class="border-light">
                    <h5 class="mb-3"><i class="bi bi-clock-history"></i> Previous Logs</h5>
                    <div id="logHistory" class="list-group">
                        <!-- Log history will be populated here -->
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9">
                <div class="p-4">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2 class="neon-text"><i class="bi bi-journal-text"></i> Daily Work Log</h2>
                        <div id="currentDate" class="text-muted"></div>
                    </div>

                    <div class="mb-4">
                        <div class="card bg-dark border-secondary mb-3">
                            <div class="card-header bg-black">
                                <h5><i class="bi bi-list-check"></i> Today's Tasks</h5>
                            </div>
                            <div class="card-body">
                                <div id="taskContainer">
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control bg-dark text-light border-secondary task-input" placeholder="Add a new task...">
                                        <button class="btn btn-outline-primary add-task-btn" type="button">
                                            <i class="bi bi-plus"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card bg-dark border-secondary">
                        <div class="card-header bg-black">
                            <h5><i class="bi bi-card-text"></i> Work Log Preview</h5>
                        </div>
                        <div class="card-body">
                            <div id="logPreview" class="p-3 bg-black rounded">
                                <!-- Log preview will be generated here -->
                                <div class="text-center text-muted py-5">
                                    <i class="bi bi-journal-text display-4"></i>
                                    <p class="mt-3">Your work log will appear here</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="toastNotification" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header bg-success text-light">
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body bg-dark">
                Operation completed successfully!
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
